<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS攻击监控</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a1929;
            color: #e3f2fd;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #1a73e8, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(20, 40, 80, 0.4);
            border-radius: 20px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00c853;
            animation: pulse 2s infinite;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
            height: calc(100vh - 150px);
        }
        
        .map-container {
            background: rgba(16, 32, 52, 0.9);
            border-radius: 10px;
            padding: 20px;
        }
        
        #map {
            width: 100%;
            height: 400px;
            background: #0d1b2a;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .stats {
            background: rgba(16, 32, 52, 0.9);
            border-radius: 10px;
            padding: 20px;
        }
        
        .stat-card {
            background: rgba(20, 40, 80, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #1a73e8;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        
        button.danger {
            background: linear-gradient(135deg, #e53935, #b71c1c);
        }
        
        button.success {
            background: linear-gradient(135deg, #00c853, #00701a);
        }
        
        .attack-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(145deg, #1a0000, #330000);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            border: 3px solid rgba(255,0,0,0.7);
            box-shadow: 0 0 50px rgba(255,0,0,0.5);
            animation: shake 0.5s infinite;
        }
        
        .intercept-modal {
            background: linear-gradient(145deg, #001a00, #003300);
            border: 3px solid rgba(0,255,0,0.7);
            box-shadow: 0 0 50px rgba(0,255,0,0.5);
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <h1>DDoS攻击监控系统</h1>
            </div>
            <div class="status" id="statusIndicator">
                <div class="status-dot"></div>
                <span id="statusText">正常运行</span>
            </div>
        </nav>
        
        <div class="main-content">
            <div class="map-container">
                <h2>攻击监控地图</h2>
                <div id="map">
                    <div style="padding: 20px; text-align: center;">
                        <div style="width: 40px; height: 40px; background: radial-gradient(circle, #00c853, #00701a); border-radius: 50%; margin: 50px auto 10px; animation: pulse 3s infinite;"></div>
                        <p>海南服务器</p>
                        <p style="color: #90a4ae; font-size: 0.9rem;">等待攻击检测...</p>
                    </div>
                </div>
                <div class="controls">
                    <button class="danger" id="attackBtn">发起攻击测试</button>
                    <button class="success" id="interceptBtn">拦截攻击</button>
                </div>
            </div>
            
            <div class="stats">
                <h2>实时数据</h2>
                <div class="stat-card">
                    <div class="stat-value" id="attackTraffic">0 Gbps</div>
                    <div>攻击流量</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="blockedTraffic">0 Gbps</div>
                    <div>已拦截流量</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="attackCount">0</div>
                    <div>攻击次数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="responseTime">0ms</div>
                    <div>响应时间</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="attack-modal" id="attackModal">
        <div class="modal-content">
            <h2 style="color: #ff3333; margin-bottom: 20px;">⚠️ 检测到DDoS攻击！</h2>
            <div style="margin-bottom: 20px;">
                <p><strong>攻击类型:</strong> <span id="attackType">SYN Flood</span></p>
                <p><strong>攻击流量:</strong> <span id="attackVolume">350 Gbps</span></p>
                <p><strong>来源IP:</strong> <span id="attackIP">192.168.1.100</span></p>
            </div>
            <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <p>正在激活防御系统...</p>
                <div style="height: 20px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 10px; overflow: hidden;">
                    <div id="defenseProgress" style="height: 100%; background: linear-gradient(90deg, #00c853, #1a73e8); width: 0%; transition: width 0.3s;"></div>
                </div>
            </div>
            <button class="danger" style="width: 100%;" id="manualInterceptBtn">立即拦截</button>
        </div>
    </div>
    
    <div class="attack-modal" id="interceptModal">
        <div class="modal-content intercept-modal">
            <h2 style="color: #00ff00; margin-bottom: 20px;">✅ 攻击已拦截！</h2>
            <div style="text-align: center; margin: 30px 0;">
                <div style="font-size: 3rem; color: #00ff00; margin-bottom: 10px;">✓</div>
                <p>DDoS攻击已被成功拦截</p>
            </div>
            <button class="success" style="width: 100%;" onclick="closeInterceptModal()">确定</button>
        </div>
    </div>

    <script>
        let isUnderAttack = false;
        let attackCount = 0;
        let totalBlocked = 0;
        
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const attackTrafficEl = document.getElementById('attackTraffic');
        const blockedTrafficEl = document.getElementById('blockedTraffic');
        const attackCountEl = document.getElementById('attackCount');
        const responseTimeEl = document.getElementById('responseTime');
        const attackModal = document.getElementById('attackModal');
        const interceptModal = document.getElementById('interceptModal');
        
        // 外部攻击接口
        window.receiveAttack = function(type = 'SYN Flood', volume = 350, ip = generateIP()) {
            if (isUnderAttack) return false;
            triggerAttack(type, volume, ip);
            return true;
        };
        
        function generateIP() {
            return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
        }
        
        function triggerAttack(type, volume, ip) {
            isUnderAttack = true;
            attackCount++;
            
            // 更新状态
            statusIndicator.style.background = 'rgba(229, 57, 53, 0.4)';
            statusIndicator.querySelector('.status-dot').style.background = '#e53935';
            statusText.textContent = '遭受攻击！';
            statusText.style.color = '#e53935';
            
            // 更新统计数据
            attackTrafficEl.textContent = volume + ' Gbps';
            attackTrafficEl.style.color = '#e53935';
            attackCountEl.textContent = attackCount;
            
            // 更新弹窗内容
            document.getElementById('attackType').textContent = type;
            document.getElementById('attackVolume').textContent = volume + ' Gbps';
            document.getElementById('attackIP').textContent = ip;
            
            // 显示攻击弹窗
            attackModal.style.display = 'flex';
            
            // 开始防御进度
            startDefenseProgress();
            
            // 随机响应时间
            responseTimeEl.textContent = Math.floor(Math.random()*20 + 5) + 'ms';
            
            console.log(`攻击开始: ${type} - ${volume}Gbps - ${ip}`);
        }
        
        function startDefenseProgress() {
            let progress = 0;
            const progressBar = document.getElementById('defenseProgress');
            
            const interval = setInterval(() => {
                progress += 2;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    // 自动拦截
                    setTimeout(() => {
                        if (isUnderAttack) interceptAttack();
                    }, 1000);
                }
            }, 100);
        }
        
        function interceptAttack() {
            if (!isUnderAttack) return;
            
            isUnderAttack = false;
            const volume = parseInt(attackTrafficEl.textContent);
            const blockedVolume = Math.floor(volume * 0.95);
            totalBlocked += blockedVolume;
            
            // 更新状态
            statusIndicator.style.background = 'rgba(20, 40, 80, 0.4)';
            statusIndicator.querySelector('.status-dot').style.background = '#00c853';
            statusText.textContent = '正常运行';
            statusText.style.color = '#e3f2fd';
            
            // 更新统计数据
            attackTrafficEl.textContent = '0 Gbps';
            attackTrafficEl.style.color = '#e3f2fd';
            blockedTrafficEl.textContent = totalBlocked + ' Gbps';
            
            // 关闭攻击弹窗，显示拦截成功弹窗
            attackModal.style.display = 'none';
            interceptModal.style.display = 'flex';
            
            console.log(`攻击已拦截，拦截流量: ${blockedVolume}Gbps`);
        }
        
        function closeInterceptModal() {
            interceptModal.style.display = 'none';
        }
        
        // 事件监听
        document.getElementById('attackBtn').addEventListener('click', () => {
