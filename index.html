    <script>
        // ä½¿ç”¨localStorageæ¨¡æ‹Ÿå…±äº«å­˜å‚¨ï¼ˆå®é™…åº”ç”¨ä¸­ä½¿ç”¨æœåŠ¡å™¨APIï¼‰
        const STORAGE_KEY = 'sharedPhotos';
        
        // DOMå…ƒç´ 
        const video = document.getElementById('video');
        const capturedPhoto = document.getElementById('capturedPhoto');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('capture');

        const uploadPhotoBtn = document.getElementById('uploadPhoto');

        let stream = null;

        // å¼€å¯æ‘„åƒå¤´
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({

        // å…³é—­æ‘„åƒå¤´
        stopCameraBtn.addEventListener('click', () => {

                stream = null;
                captureBtn.disabled = true;
                stopCameraBtn.disabled = true;
                startCameraBtn.disabled = false;
                showStatus('æ‘„åƒå¤´å·²å…³é—­', 'success');

        // æ‹ç…§
        captureBtn.addEventListener('click', () => {

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                capturedPhoto.style.display = 'block';
                video.style.display = 'none';
                uploadSection.style.display = 'block';
                showStatus('ç…§ç‰‡æ‹æ‘„æˆåŠŸï¼', 'success');
            }
        });
        
        // ä¸Šä¼ å›¾ç‰‡
        uploadPhotoBtn.addEventListener('click', () => {

                // è·å–ç°æœ‰å›¾ç‰‡
                const existingPhotos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                
                // åˆ›å»ºæ–°å›¾ç‰‡å¯¹è±¡
                const newPhoto = {

                localStorage.setItem(STORAGE_KEY, JSON.stringify(existingPhotos));
