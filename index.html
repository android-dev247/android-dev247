<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享图片查看系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            color: #2575fc;
        }
        
        .camera-container {
            text-align: center;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background-color: #eee;
            border-radius: 8px;
            margin-bottom: 20px;
            object-fit: cover;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #1a68e3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled {
            background: #a0c1f9;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        #capturedPhoto {
            max-width: 100%;
            max-height: 300px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
        }
        
        .photo-count {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #6a11cb;
            font-weight: 600;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #888;
            padding: 5px 10px;
            background: #f8f9fa;
        }
        
        .refresh-info {
            font-size: 0.9rem;
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>共享图片查看系统</h1>
            <p class="subtitle">每个人都可以拍照并查看所有上传的图片</p>
        </header>
        
        <div class="main-content">
            <div class="section">
                <h2 class="section-title">拍照系统</h2>
                <div class="camera-container">
                    <video id="video" autoplay playsinline>摄像头未开启</video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div>
                        <button id="startCamera" class="btn">开启摄像头</button>
                        <button id="capture" class="btn" disabled>拍照</button>
                        <button id="stopCamera" class="btn btn-secondary" disabled>关闭摄像头</button>
                    </div>
                    
                    
                    
                    <div id="capturedSection" style="display: none;">
                        <p>已拍摄的照片：</p>
                        <button id="uploadPhoto" class="btn">上传图片</button>
                    </div>
                    
                    <div class="refresh-info">
                        系统每30秒自动刷新图片库，确保您看到最新上传的图片
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">图片库</h2>
                <div class="photo-count">当前共有 <span id="photoCount">0</span> 张图片</div>
                
                <div id="gallery" class="gallery">
                    <div class="empty-gallery">
                        还没有图片，请拍摄并上传第一张照片
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2026 拍照与图片查看系统 | 每个人都可以查看所有图片</p>
        </footer>
    </div>

    <script>
        // 模拟后端存储（实际应用中需要真实后端API）
        let sharedPhotos = JSON.parse(localStorage.getItem('sharedPhotos')) || [];
        
        // DOM元素
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedPhoto = document.getElementById('capturedPhoto');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('capture');
        const stopCameraBtn = document.getElementById('stopCamera');
        const uploadPhotoBtn = document.getElementById('uploadPhoto');
        const capturedSection = document.getElementById('capturedSection');
        const gallery = document.getElementById('gallery');
        const photoCount = document.getElementById('photoCount');
        
        let stream = null;
        let currentPhotoData = null;
        
        // 开启摄像头
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                captureBtn.disabled = false;
                stopCameraBtn.disabled = false;
                startCameraBtn.disabled = true;
            } catch (err) {
                alert('无法访问摄像头: ' + err.message);
            }
        });
        
        // 关闭摄像头
        stopCameraBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
                captureBtn.disabled = true;
                stopCameraBtn.disabled = true;
                startCameraBtn.disabled = false;
            }
        });
        
        // 拍照
        captureBtn.addEventListener('click', () => {
            if (stream) {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                currentPhotoData = canvas.toDataURL('image/png');
                capturedPhoto.src = currentPhotoData;
                capturedPhoto.style.display = 'block';
                capturedSection.style.display = 'block';
            }
        });
        
        // 上传图片
        uploadPhotoBtn.addEventListener('click', () => {
            if (currentPhotoData) {
                // 创建图片对象
                const photo = {
                    id: Date.now(),
                    data: currentPhotoData,
                    timestamp: new Date().toLocaleString('zh-CN')
                };
                
                // 添加到共享图片库
                sharedPhotos.push(photo);
                localStorage.setItem('sharedPhotos', JSON.stringify(sharedPhotos));
                
                // 更新界面
                updateGallery();
                
                // 重置拍照状态
                capturedPhoto.style.display = 'none';
                capturedSection.style.display = 'none';
                currentPhotoData = null;
                
                alert('图片上传成功！');
            }
        });
        
        // 更新图片库显示
        function updateGallery() {
            photoCount.textContent = sharedPhotos.length;
            
            if (sharedPhotos.length === 0) {
                gallery.innerHTML = '<div class="empty-gallery">还没有图片，请拍摄并上传第一张照片</div>';
                return;
            }
            
            gallery.innerHTML = '';
            sharedPhotos.forEach(photo => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                galleryItem.innerHTML = `
                    
                    <div class="timestamp">${photo.timestamp}</div>
                `;
                
                gallery.appendChild(galleryItem);
            });
        }

                    'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzYjgzMyIvPgogIDxyZWN0IHg9IjUwIiB5PSI1MCIgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiNmZmYiLz4KICA8dGV4dCB4PSIxMDAiIHk9IjE3MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSIjMzNiODMzIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7lubTpgJo8L3RleHQ+Cjwvc3ZnPg=='
                ];
                
                const randomImage = sampleImages[Math.floor(Math.random() * sampleImages.length)];
                
                const photo = {
                    id: Date.now(),
                    data: randomImage,
                    timestamp: new Date().toLocaleString('zh-CN')
                };
                
                sharedPhotos.push(photo);
                localStorage.setItem('sharedPhotos', JSON.stringify(sharedPhotos));
                updateGallery();
                
                console.log('模拟其他设备上传了一张图片');
            }
        }
        
        // 定期检查新图片（模拟实时更新）
        setInterval(() => {
            // 在实际应用中，这里应该从服务器获取最新图片列表
            const storedPhotos = JSON.parse(localStorage.getItem('sharedPhotos')) || [];
            
            // 如果图片数量有变化，更新显示
            if (storedPhotos.length !== sharedPhotos.length) {
                sharedPhotos = storedPhotos;
                updateGallery();
                console.log('检测到新图片，已更新显示');
            }
            
            // 模拟其他设备上传（仅用于演示）
            simulateOtherDeviceUpload();
        }, 30000); // 每30秒检查一次
        
        // 初始化
        updateGallery();
    </script>
</body>
</html>
