<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C代码在线运行</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 300px; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        input { padding: 8px 16px; margin: 5px 0; }
        button { padding: 10px 20px; background: #0366d6; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        #output { width: 100%; min-height: 100px; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>C代码在线运行</h1>
        <textarea id="code">#include <stdio.h>

int main()
{
    char c;
    printf("输入 U 显示大写字母，输入 L 显示小写字母：");
    scanf("%c", &c);

    if(c == 'U' || c == 'u')
    {
        for(c = 'A'; c <= 'Z'; c++)
        {
            printf("%c ", c);
        }
    }
    else if (c == 'L' || c == 'l')
    {
        for(c = 'a'; c <= 'z'; c++)
        {
            printf("%c ", c);
        }
    }
    else
    {
        printf("Error: 请输入U或L");
    }
    return 0;
}</textarea>
        <div>
            <label>输入参数：</label>
            <input type="text" id="input" placeholder="比如输入U或L">
        </div>
        <button onclick="runCode()">运行代码</button>
        <h3>运行结果：</h3>
        <div id="output"></div>
    </div>

    <script>
        // 替换为你自己的JDoodle API Key和Secret（注册JDoodle可获取）
        const clientId = "YOUR_CLIENT_ID";
        const clientSecret = "YOUR_CLIENT_SECRET";

        async function runCode() {
            const code = document.getElementById('code').value;
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            output.textContent = "运行中...";

            try {
                const response = await fetch("https://api.jdoodle.com/v1/execute", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        clientId: clientId,
                        clientSecret: clientSecret,
                        script: code,
                        language: "c",
                        versionIndex: "0",
                        stdin: input
                    }),
                });

                const result = await response.json();
                output.textContent = result.output || result.error;
            } catch (err) {
                output.textContent = "运行出错：" + err.message;
            }
        }
    </script>
</body>
</html>
