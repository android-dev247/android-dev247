<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍照与图片查看系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
        }
        
        .camera-section, .gallery-section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .camera-section {
            flex: 1;
        }
        
        .gallery-section {
            flex: 2;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section-title i {
            font-size: 1.5rem;
        }
        
        .camera-wrapper {
            position: relative;
            width: 100%;
            height: 350px;
            background-color: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .captured-image-container {
            margin-top: 20px;
            text-align: center;
        }
        
        #capturedImage {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .upload-btn {
            background-color: #2ecc71;
            margin: 15px auto 0;
        }
        
        .upload-btn:hover {
            background-color: #27ae60;
        }
        
        .image-count {
            text-align: center;
            margin-bottom: 15px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .image-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
        }
        
        .image-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 10px;
            background-color: white;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .image-item:hover .delete-btn {
            opacity: 1;
        }
        
        .empty-gallery {
            text-align: center;
            color: #bdc3c7;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }
        
        .empty-gallery i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        /* 响应式调整 */
        @media (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }
            
            .camera-wrapper {
                height: 300px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera"></i> 拍照与图片查看系统</h1>
            <p class="subtitle">每个人都可以拍照并查看所有上传的图片</p>
        </header>
        
        <main class="main-content">
            <section class="camera-section">
                <h2 class="section-title"><i class="fas fa-camera"></i> 拍照系统</h2>
                
                <div class="camera-wrapper">
                    <video id="video" autoplay playsinline></video>
                </div>
                
                <div class="camera-controls">
                    <button id="startCamera" class="btn btn-primary">
                        <i class="fas fa-video"></i> 开启摄像头
                    </button>
                    <button id="capture" class="btn btn-secondary" disabled>
                        <i class="fas fa-camera"></i> 拍照
                    </button>
                </div>
                
                <div class="captured-image-container" id="capturedContainer" style="display: none;">
                    <h3>已拍摄的照片：</h3>
                    <img id="capturedImage" alt="已拍摄的照片">
                    <button id="uploadBtn" class="btn upload-btn">
                        <i class="fas fa-upload"></i> 上传图片
                    </button>
                </div>
            </section>
            
            <section class="gallery-section">
                <h2 class="section-title"><i class="fas fa-images"></i> 图片库</h2>
                <div class="image-count">
                    当前共有 <span id="imageCount">0</span> 张图片
                </div>
                
                <div class="gallery" id="gallery">
                    <!-- 图片将通过JavaScript动态添加 -->
                    <div class="empty-gallery">
                        <i class="far fa-images"></i>
                        <p>还没有图片，请拍摄并上传第一张照片</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2026 拍照与图片查看系统 | 每个人都可以查看所有图片</p>
        </footer>
    </div>

    <script>
        // DOM元素
        const video = document.getElementById('video');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('capture');
        const capturedContainer = document.getElementById('capturedContainer');
        const capturedImage = document.getElementById('capturedImage');
        const uploadBtn = document.getElementById('uploadBtn');
        const gallery = document.getElementById('gallery');
        const imageCount = document.getElementById('imageCount');
        
        // 全局变量
        let stream = null;
        let capturedPhoto = null;
        let images = JSON.parse(localStorage.getItem('photoGallery')) || [];
        
        // 初始化 - 加载保存的图片
        document.addEventListener('DOMContentLoaded', () => {
            updateGallery();
            
            // 检查设备是否支持摄像头
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("您的设备不支持摄像头功能");
                startCameraBtn.disabled = true;
                startCameraBtn.innerHTML = '<i class="fas fa-ban"></i> 设备不支持';
            }
        });
        
        // 开启摄像头
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' },
                    audio: false 
                });
                
                video.srcObject = stream;
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
                startCameraBtn.innerHTML = '<i class="fas fa-check"></i> 摄像头已开启';
                
                // 隐藏之前拍摄的照片
                capturedContainer.style.display = 'none';
            } catch (err) {
                console.error("无法访问摄像头: ", err);
                alert("无法访问摄像头，请确保已授予摄像头权限");
            }
        });
        
        // 拍照
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 将照片转换为数据URL
            capturedPhoto = canvas.toDataURL('image/png');
            capturedImage.src = capturedPhoto;
            
            // 显示拍摄的照片
            capturedContainer.style.display = 'block';
            
            // 停止摄像头流
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            startCameraBtn.disabled = false;
            startCameraBtn.innerHTML = '<i class="fas fa-video"></i> 重新开启摄像头';
            captureBtn.disabled = true;
        });
        
        // 上传图片
        uploadBtn.addEventListener('click', () => {
            if (!capturedPhoto) {
                alert("请先拍摄一张照片");
                return;
            }
            
            // 创建图片对象
            const imageId = Date.now();
            const newImage = {
                id: imageId,
                src: capturedPhoto,
                timestamp: new Date().toLocaleString(),
                likes: 0
            };
            
            // 添加到图片数组
            images.unshift(newImage);
            
            // 保存到本地存储
            localStorage.setItem('photoGallery', JSON.stringify(images));
            
            // 更新图片库
            updateGallery();
            
            // 重置拍照状态
            capturedPhoto = null;
            capturedContainer.style.display = 'none';
            
            alert("图片上传成功！");
        });
        
        // 更新图片库
        function updateGallery() {
            // 清空现有内容
            gallery.innerHTML = '';
            
            if (images.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-gallery">
                        <i class="far fa-images"></i>
                        <p>还没有图片，请拍摄并上传第一张照片</p>
                    </div>
                `;
            } else {
                // 添加所有图片
                images.forEach(image => {
                    const imageElement = document.createElement('div');
                    imageElement.className = 'image-item';
                    imageElement.innerHTML = `
                        <img src="${image.src}" alt="上传的图片 ${image.id}">
                        <div class="image-info">
                            <p>上传时间: ${image.timestamp}</p>
                            <p>点赞: <span class="like-count">${image.likes}</span></p>
                        </div>
                        <button class="delete-btn" data-id="${image.id}" title="删除图片">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    
                    gallery.appendChild(imageElement);
                    
                    // 为删除按钮添加事件监听器
                    const deleteBtn = imageElement.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteImage(image.id);
                    });
                    
                    // 为图片添加点赞功能
                    const imgElement = imageElement.querySelector('img');
                    imgElement.addEventListener('dblclick', () => {
                        likeImage(image.id);
                    });
                    
                    // 添加点击查看大图功能
                    imgElement.addEventListener('click', () => {
                        viewImage(image.src, image.timestamp);
                    });
                });
            }
            
            // 更新图片数量
            imageCount.textContent = images.length;
        }
        
        // 删除图片
        function deleteImage(id) {
            if (confirm("确定要删除这张图片吗？")) {
                images = images.filter(image => image.id !== id);
                localStorage.setItem('photoGallery', JSON.stringify(images));
                updateGallery();
            }
        }
        
        // 点赞图片
        function likeImage(id) {
            const image = images.find(img => img.id === id);
            if (image) {
                image.likes++;
                localStorage.setItem('photoGallery', JSON.stringify(images));
                updateGallery();
                
                // 显示点赞动画
                const likeElement = document.querySelector(`.delete-btn[data-id="${id}"]`).parentNode.querySelector('.like-count');
                likeElement.style.color = '#e74c3c';
                likeElement.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    likeElement.style.color = '';
                    likeElement.style.transform = '';
                }, 300);
            }
        }
        
        // 查看大图
        function viewImage(src, timestamp) {
            // 创建模态框
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            modal.innerHTML = `
                <div style="max-width: 90%; max-height: 90%; position: relative;">
                    <img src="${src}" alt="大图预览" style="max-width: 100%; max-height: 80vh; border-radius: 8px;">
                    <p style="color: white; text-align: center; margin-top: 10px;">上传时间: ${timestamp}</p>
                    <button id="closeModal" style="position: absolute; top: -40px; right: 0; background: none; border: none; color: white; font-size: 2rem; cursor: pointer;">&times;</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 点击关闭模态框
            const closeModal = () => {
                document.body.removeChild(modal);
            };
            
            modal.querySelector('#closeModal').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
        }
        
        // 页面关闭时停止摄像头
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
